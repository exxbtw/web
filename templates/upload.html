<!DOCTYPE html>
<html>
<head>
    <title>Загрузка видео</title>
</head>
<body>
    <h1>Загрузить новое видео</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
    <a href="{% url 'home' %}">← Назад</a>
</body>
</html>
