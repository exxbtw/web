<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
</head>
<body>
    <h1>ExxTube</h1>

    <nav>
        <ul>
            <li><a href="{% url 'upload_video' %}">Загрузить видео</a></li>
            <li><a href="/api/register/">Регистрация</a></li>
            <li><a href="{% url 'token_obtain_pair' %}">Вход</a></li>
        </ul>
    </nav>

    <hr>

    <h2>Последние видео:</h2>
    {% for video in videos %}
        <div>
            <h3><a href="{% url 'video_detail' video.id %}">{{ video.title }}</a></h3>
            <p>Загружено: {{ video.uploaded_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
